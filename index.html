<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ocean Board</title>
    
    <link rel="stylesheet" href="styles.css" type="text/css">
    
</head>
<body>

    <canvas id="jsCanvas" class="canvas"></canvas>

    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" style="background-color: #6a89cc"></div>
            <div class="controls_color jsColor" style="background-color: #4a69bd"></div>
            <div class="controls_color jsColor" style="background-color: #1e3799"></div>
            <div class="controls_color jsColor" style="background-color: #0c2461"></div>
            <div class="controls_color jsColor" style="background-color: #0a3d62"></div>
            <div class="controls_color jsColor" style="background-color: #3c6382"></div>
            <div class="controls_color jsColor" style="background-color: #60a3bc"></div>
            <div class="controls_color jsColor" style="background-color: #82ccdd"></div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
